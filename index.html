<!DOCTYPE html>
<html>
<head>
  <base href="/thera-frontend/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="thera_frontend_project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>thera_frontend_project</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4204987719";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    console.log('Index.html loaded');

    window.addEventListener('load', function(ev) {
      console.log('Window loaded, _flutter:', typeof _flutter !== 'undefined');
      if (typeof _flutter === 'undefined') {
        console.error('_flutter is not defined');
        return;
      }

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Entrypoint loaded');
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Engine initialized');
            appRunner.runApp();
            console.log('App running');
          }).catch(function(error) {
            console.error('Error initializing engine:', error);
          });
        }
      }).catch(function(error) {
        console.error('Error loading entrypoint:', error);
      });
    });
  </script>
</body>
</html>
